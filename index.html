      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              header: ['"Amatic SC"', 'cursive'],
              comic: ['"Amatic SC"', 'cursive'],
              handwritten: ['"Annie Use Your Telescope"', 'cursive'],
            },
            borderRadius: {
              '3xl': '1.5rem',
              '2xl': '1rem',

              slate: {

    <style>
      body {
        background-color: #020617; /* slate-950 */
        color: #f1f5f9;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      .glass {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .modal-backdrop {
        background-color: rgba(2, 6, 23, 0.85);
        backdrop-filter: blur(8px);
      }
      .font-header { font-family: 'Amatic SC', cursive; font-weight: 700; }
      .font-comic { font-family: 'Amatic SC', cursive; font-weight: 700; }
      .font-handwritten { font-family: 'Annie Use Your Telescope', cursive; }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .float-animation {
        animation: float 4s ease-in-out infinite;
      }
    </style>
